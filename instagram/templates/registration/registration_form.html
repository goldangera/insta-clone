{% extends 'registration/base.html' %}{% load bootstrap3 %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                {% if form.errors %}
                <p>There might be some errors. Retry</p>
                {% endif %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="card">
                            <div class="card-content">
                                
                                <h4 class="text-center">Sign up</h4>

                                
                            </div>
                            <div class="card-content">
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        {% bootstrap_form form%}

                                        <br><br>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-success btn-sm" value="Sign up">
                                            <a href="/accounts/login">Already have an account? Login</a>  
                                        <input type="hidden" name="next" value="{{next}}">     
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
